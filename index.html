<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="card matching game" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <ul class="stars">
                <li>
                    <i class="fa fa-star"></i>
                </li>
                <li>
                    <i class="fa fa-star"></i>
                </li>
                <li>
                    <i class="fa fa-star"></i>
                </li>
            </ul>

            <span class="moves">0</span> Moves

            <span class="timer"></span>

            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>

        </section>

        <div class="container">
            <div class="gameOver" id="popup">

                <div class="statsHead">
                    <h3 class="congrats">Game Over</h3>

                    <span class="close">&times</span>
                </div>

                <div class="stats">
                    <span class="time">Time =</span>
                    <span class="total-moves">Moves =</span>
                    <span class="total-score">Score = </span>
                </div>
                
                <div class="replayButton">
                    <button class="replay">Play Again!</button>
                </div>
            </div>
        </div>

        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-github-alt"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-github"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-apple"></i>
            </li>
            <li class="card">
                <i class="fa fa-slack"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-apple"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-slack"></i>
            </li>
            <li class="card">
                <i class="fa fa-github-alt"></i>
            </li>
            <li class="card">
                <i class="fa fa-github"></i>
            </li>
        </ul>
    </div>


    <script src="js/app.js"></script>
</body>

</html>
